// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: "us.kirchmeier.capsule"

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "us.kirchmeier:gradle-capsule-plugin:1.0.0"
  }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {

    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    
    compile 'org.bitbucket.b_c:jose4j:0.5.1'
    
    compile 'org.jboss.resteasy:resteasy-client:3.0.11.Final'
    compile group: 'org.jboss.resteasy', name: 'resteasy-multipart-provider', version: '3.0.11.Final'
    
    compile 'org.projectlombok:lombok:1.16.8'
    
    // Apache Commons 
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.commons:commons-math3:3.4.1'
    compile 'org.apache.directory.studio:org.apache.commons.io:2.4'
    compile 'commons-beanutils:commons-beanutils:1.9.2'
    compile 'commons-dbutils:commons-dbutils:1.6'
    compile 'org.apache.httpcomponents:httpclient:4.5'
    
    /////////////////////////////////////////////////////////////////////////
    //                                Jackson                              //
    /////////////////////////////////////////////////////////////////////////
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.5'
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.5'
    compile 'com.fasterxml.jackson.module:jackson-module-jaxb-annotations:2.7.5'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-xml-provider:2.7.5'
    compile 'com.fasterxml.uuid:java-uuid-generator:3.1.4'
    compile 'com.fasterxml.jackson.module:jackson-module-jsonSchema:2.7.5'

    compile 'org.jboss.logmanager:log4j-jboss-logmanager:1.1.0.Final'
    compile 'org.apache.directory.studio:org.slf4j.log4j12:1.7.2'
    
    // Cryptography
    compile 'org.bouncycastle:bcprov-jdk15on:1.54'
    compile 'org.bouncycastle:bcprov-ext-jdk15on:1.54'
    compile 'org.apache.directory.studio:org.apache.commons.codec:1.8'
    compile 'com.nimbusds:srp6a:1.5.3'
    
    // Command line parser.
    compile 'com.beust:jcommander:1.48'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7
defaultTasks=['finalJar']

task finalJar(type: FatCapsule) {
    applicationClass 'com.bjond.aph.client.APHClient'
}

